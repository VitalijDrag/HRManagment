<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main.html}">
<head>
<title>HR Management System</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Employees</h1>
		<a th:href="@{/employees/newEmployeeForm}"
			class="btn btn-primary btn-sm mb-3"> Add employee </a>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Position</th>
					<th>Email</th>
					<th>Phone number</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td class="fs-6" th:text="${employee.name}"></td>
					<td class="fs-6" th:text="${employee.occupation}"></td>
					<td class="fs-6" th:text="${employee.email}"></td>
					<td class="fs-6" th:text="${employee.phone}"></td>
					<td><a 
						th:href="@{/employees/details/{id}(id=${employee.id})}"
						class="btn btn-success btn-sm">To view</a> <a
						th:href="@{/employees/edit/{id}(id=${employee.id})}"
						class="btn btn-primary btn-sm">Update</a> <a
						th:href="@{/employees/delete/{id}(id=${employee.id})}"
						class="btn btn-danger btn-sm">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
